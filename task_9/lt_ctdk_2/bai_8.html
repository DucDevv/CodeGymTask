<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
    <script>
        // Kiểm tra xem một số nhập vào có phải là tuổi của một
        // người không. Một số nguyên là tuổi của một người khi
        // nhỏ 120 và lơn hơn 0.
        let t = parseInt(prompt('Nhap so nguyen bat ky'));
        if (t <= 0) {
            alert('Day khong phai tuoi')
        } else if (t > 0 && t < 120) {
            alert('Day la tuoi cua mot nguoi')
        } else {
            alert('Day khong phai tuoi')
        }
    </script>
</body>
</html>
