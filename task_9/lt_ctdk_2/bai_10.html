<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10</title>
</head>
<body>
    <script>
        // Viết chương trình tính giá điện.
        // Bậc 1	Cho kWh từ 0 - 50	1.678
        // Bậc 2	Cho kWh từ 51 - 100	1.734
        // Bậc 3	Cho kWh từ 101 - 200	2.014
        // Bậc 4	Cho kWh từ 201 - 300	2.536
        // Bậc 5	Cho kWh từ 301 - 400	2.834
        // Bậc 6	Cho kWh từ 401 trở lên	2.927
        let sd = parseInt(prompt('Nhap so kWh su dung'));
        let td;
        switch (true) {
            case sd >= 0 && sd <= 50:
                td = sd * 1.678;
                alert('Gia dien la ' + td);
                break;
            case sd >= 51 && sd <= 100:
                td = sd * 1.734;
                alert('Gia dien la ' + td);
                break;
            case sd >= 101 && sd <= 200:
                td = sd * 2.014;
                alert('Gia dien la ' + td);
                break;
            case sd >= 201 && sd <= 300:
                td = sd * 2.536;
                alert('Gia dien la ' + td);
                break;
            case sd >= 301 && sd <= 400:
                td = sd * 2.834;
                alert('Gia dien la ' + td);
                break;
            case sd > 401:
                td = sd * 2.2927;
                alert('Gia dien la ' + td);
                break;
        }
    </script>
</body>
</html>
