<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        // Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
        let a = parseInt(prompt('Nhập chiều cao'));
        let b = parseInt(prompt('Nhập cạnh đáy'));
        let s = (a * b)/2;
        if (a <= 0 || b <= 0){
            alert('Giá trị cuả cạnh phải là số dương');
        } else {
            alert('Diện tích tam giác vuông: ' + s);
        }
    </script>
</body>
</html>
