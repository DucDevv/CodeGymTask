<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        // Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
        let a = parseInt(prompt('Nhập chiều dài'));
        let b = parseInt(prompt('Nhập chiều rộng'));
        let s = a * b;
        if (a <= 0 || b <= 0){
            alert('Giá trị cuả cạnh phải là số dương');
        } else {
            alert('Diện tích hình chữ nhật là: ' + s);
        }
    </script>
</body>
</html>
