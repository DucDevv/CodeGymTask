<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        // Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
        let kt = parseInt(prompt('Nhập điểm kiểm tra'));
        let gk = parseInt(prompt('Nhập điểm giữa kỳ'));
        let ck = parseInt(prompt('Nhập điểm cuối kỳ'));
        let xh = (kt + gk +ck) / 3;
        if (xh >= 8) {
            alert('Học lực giỏi')
        } else if (xh >= 7 && xh < 8) {
            alert('Học lực khá')
        } else {
            alert('Học lực trung bình')
        }
    </script>
</body>
</html>
