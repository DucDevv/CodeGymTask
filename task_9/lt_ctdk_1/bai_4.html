<body>
    <script>
        // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = prompt('Nhập a');
        let b = prompt('Nhập b');
        let c = prompt('Nhập c');
        if (a > b && a > c) {
            alert('a là số lớn nhất');
        } else if (b > c) {
            alert('b là số lớn nhất');
        } else {
            alert('c là số lớn nhất');
        }
    </script>
