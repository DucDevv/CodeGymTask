<body>
<script>
    // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số
    // tự nhiên.

    let count = 0; // Số lượng số chia hết cho 7 đã tìm thấy
    let total = 0; // Tổng các số chia hết cho 7
    let num = 0; // Số hiện tại đang xem xét

    while (true) {
        if (num % 7 === 0) {
            total += num;
            count++;
        }
        if (count === 30) {
            break;
        }
        num++;
    }

    console.log(`Total: ${total}`);

</script>
