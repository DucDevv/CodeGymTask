    // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

    // Cách 1: Thủ công
    let a = 1;
    let b = 1;

    while (true) {
        let c = a + b;
        if (c % 5 === 0) {
            console.log(`The first Fibonacci number divisible by 5 is ${c}`);
            break;
        }
        a = b;
        b = c;
    }
