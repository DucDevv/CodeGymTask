<script>

    // trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
    let inputTemperature = +prompt('Enter a temperature');
    if (inputTemperature > 100) {
        alert ('Please decrease the temperature');

        alert ('Please increase the temperature');
    }
