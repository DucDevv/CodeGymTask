<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20 primes number</title>
</head>
<body>
    <script>
        let inputNumber = +prompt("Enter the input number: ");
        function checkIsPrime(inputNumber){
            let count = 0;
            let countPrimeNumber = 0
            for (let i = 2; i < 1000; i++) {
                if (countPrimeNumber < inputNumber) {
                    for (let j = 1; j <= i; j++) {
                        if (i % j === 0) {
                            count += 1;
                        }
                    }
                    if (count === 2) {
                        document.write(i + "<br>"); //4
                        countPrimeNumber += 1; //1
                    }
                    count = 0;
                } else {
                    break;
                }
            }
        }
        checkIsPrime(inputNumber);
    </script>
</body>
</html>
