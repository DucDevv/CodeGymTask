<script>
    // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số
    // tự nhiên.

    let count = 3; // Số lượng số chia hết cho 7 đã tìm thấy
    let total = 0; // Tổng các số chia hết cho 7
    let num = 1; // Số hiện tại đang xem xét

    while (true) {
        if (num % 7 === 0) {
            total += num;
            count--;
        }
        if (count === 0) {
            break;
        }
        num++;
    }

    console.log(`Total: ${total}`);
