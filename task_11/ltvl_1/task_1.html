<body>
<script>
    //  Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99,
    //  hiển thị hộp thoại thông báo là đã hoàn thành.
    for (let i = 0; i <= 100; i++) {
        if (i === 99) {
            console.log('Complete')
            break;
        }
        console.log(i);
    }
</script>
