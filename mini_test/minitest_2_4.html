<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minitest 2</title>
</head>
<body>

    <!--
    Viết chương trình tính tổng các số nguyên tố nhỏ hơn 500
    -->
    <script>
        let limit = 500;
        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            if (n === 2) {
                return true;
            }
            if (n % 2 === 0) {
                return false;
            }
            const sqrtN = Math.sqrt(n) + 1;
            for (let divisor = 3; divisor < sqrtN; divisor += 2) {
                if (n % divisor === 0) {
                    return false;
                }
            }
            return true;
        }

        function sumOfPrimes(limit) {
            let primeSum = 0;
            for (let number = 2; number < limit; number++) {
                if (isPrime(number)) {
                    primeSum += number;
                }
            }
            return primeSum;
        }

        let result = sumOfPrimes(limit);
        console.log("The sum of prime numbers less than " + limit +" is " + result);
    </script>
</body>
</html>
