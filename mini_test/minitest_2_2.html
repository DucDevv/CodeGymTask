<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minitest 2</title>
</head>
<body>

    <!--
    Cho trước 1 mảng n phần tử. Viết hàm cho phép đếm xem có bao nhiêu pần tử a
    (a được nhập từ bàn phím)
    -->
    <script>

        let array = [1, 2, 5, 7, 8, 9, 1, 3, 3, 1, 8, 8]
        let count = 0;
        let inputNumber = +prompt('Enter input number value: ');
        function countRepeatNumber(array){
            for(let i = 0; i < array.length; i++){
                if(array[i] === inputNumber){
                    count++;
                }
            }
            return count;
        }
        let repeatNumber = countRepeatNumber(array);
        console.log('The number of ' + inputNumber + ' is ' + repeatNumber);
    </script>
</body>
</html>
