<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minitest 2</title>
</head>
<body>

    <!--
    Khởi tạo hàm có n phần tử, các phần tử được nhập từ bàn phím
    Viết hàm tính tổng các số nguyên tố trong mảng
    -->

    <script>
        let array = [];
        console.log("Enter the array:");
        let n = parseInt(prompt("Enter the number of elements: "));
        for (let i = 0; i < n; i++) {
            let number = parseInt(prompt("The element number " + (i + 1) + " of the array is:"));
            array.push(number);
        }
        console.log("The array:", array);

        function isPrime(n) {
            if (n <= 1) {
                return false;
            }
            if (n === 2) {
                return true;
            }
            if (n % 2 === 0) {
                return false;
            }
            const sqrtN = Math.sqrt(n) + 1;
            for (let divisor = 3; divisor < sqrtN; divisor += 2) {
                if (n % divisor === 0) {
                    return false;
                }
            }
            return true;
        }

        function sumOfPrimes(array) {
            let primeSum = 0;
            for (const number of array) {
                if (isPrime(number)) {
                    primeSum += number;
                }
            }
            return primeSum;
        }

        const result = sumOfPrimes(array);
        console.log("The sum of prime numbers is: " + result);
    </script>
</body>
</html>
