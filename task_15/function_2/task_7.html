<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
</head>
<body>

    <!--
    Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai
    số nguyên đó
    -->

    <label for="number1">Enter the first number: </label>
    <input type="number" id="number1">
    <br>
    <label for="number2">Enter the second number: </label>
    <input type="number" id="number2">
    <br>
    <button onclick="swapInteger()">Swap</button>
    <p id="result"></p>
    <script>
        function twoInteger(number1, number2){
            let temp = number1;
            number1 = number2;
            number2 = temp;
            return ["the first number is " + number1, " the second number is " + number2];
        }
        function swapInteger(){
            let number1 = parseFloat(document.getElementById("number1").value);
            let number2 = parseFloat(document.getElementById("number2").value);
            let result = twoInteger(number1, number2);
            document.getElementById("result").innerHTML = "After swap: " + result;
        }
    </script>
</body>
</html>
