<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
    <!--
    Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    -->

    <label for="radius">Enter the radius: </label>
    <input type="number" id="radius">
    <button onclick="calculatePeriAndArea()">Count</button>
    <p id="result"></p>
    <script>
        function perimeter(radius){
            return 2 * radius * Math.PI;
        }

        function area(radius){
            return Math.PI * radius * radius;
        }

        function calculatePeriAndArea(){
            let radius = parseFloat(document.getElementById("radius").value);
            let result1 = perimeter(radius).toFixed(2);
            let result2 = area(radius).toFixed(2);
            document.getElementById("result").innerHTML = "Perimeter: " + result1 + " and Area: " + result2;
        }
    </script>
</body>
</html>
