<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 9</title>
</head>
<body>

    <!--
    Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất
    kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu
    không trả về -1.
    -->

    <button onclick="checkCharacter()">Click here to start</button>
    <p id="result"></p>
    <script>
        function countCharacter(arr, character){
            let count = 0;
            for(let i = 0; i < arr.length; i++){
                if(arr[i] == character){
                    count++;
                }
                else return -1;
            }
            return count;
        }
        function checkCharacter(){
            let arr = [];
            console.log("Enter the array:");
            let n = prompt("Enter the number of elements: ");
            for (let i = 0; i < n; i++) {
                let element = prompt("The element number " + (i + 1) + " of the array is:");
                arr.push(element);
            }
            console.log("The array:", arr);
            let character = prompt("Enter the character: ");
            let result = countCharacter(arr, character);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
