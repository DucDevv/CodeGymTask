<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>

    <!--
    Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải
    là nguyên dương không. Nếu là nguyên dương trả về true, ngược
    lại trả về false.
    -->

    <label for="inputNumber">Enter the number: </label>
    <input type="number" id="inputNumber">
    <button onclick="checkInteger()">Check</button>
    <p id="result"></p>
    <script>
        function isInteger(inputNumber){
            return inputNumber > 0;
        }
        function checkInteger(){
            let inputNumber = parseFloat(document.getElementById("inputNumber").value);
            let result = isInteger(inputNumber);
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
