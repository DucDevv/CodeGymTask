<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myDate</title>
</head>
<body>

    <script>
        class MyDate {
            day
            month
            year

            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                console.log(this.day);
            }
            getMonth() {
                console.log(this.month);
            }getYear() {
                console.log(this.year);
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day, month, year) {
                this.day = day;
                this.month = month
                this.year = year;
            }
            toString() {
                // padStart() để đảm bảo rằng ngày và tháng luôn có 2 chữ số bằng cách
                // thêm số 0 vào đầu nếu cần thiết
                let formattedDay = String(this.day).padStart(2, '0');
                let formattedMonth = String(this.month).padStart(2, '0');
                let formattedYear = String(this.year);
                return formattedDay + "/" + formattedMonth + "/" + formattedYear;
            }
        }

        let date = new MyDate(2, 2, 2007);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        date.setDate(21, 12, 2001);
        console.log(date.toString());
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

    </script>
</body>
</html>
