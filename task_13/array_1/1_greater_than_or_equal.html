<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greater than or equal</title>
</head>
<body>
<script>
    let arrayNumbers = [1, 4, 5, 99, 54, 3, 12, 44, 10, 2];
    let count = 0;
    for (let i = 0; i < arrayNumbers.length; i++) {
        if (arrayNumbers[i] >= 10) {
            console.log(arrayNumbers[i] + " >= 10");
            count++;
        }
    }
    console.log('There are ' + count + ' numbers');
</script>
</body>
</html>
