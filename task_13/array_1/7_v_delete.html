<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V delete</title>
</head>
<body>
<script>
    let numbers = [];
    console.log("Nhập vào mảng A:");
    for (let i = 0; i < 10; i++) {
        let numberA = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A:"));
        numbers.push(numberA);
    }
    console.log("Mảng A:", numbers);
    let inputV = +prompt('Enter V value: ');
    let result;

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i + 1] === inputV) {
            numbers.splice(numbers[i], 1);
            numbers.push(0);
        }
    }
    console.log(numbers);
</script>
</body>
</html>
