<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array decrease</title>
</head>
<body>
<script>

    let numbers = [];
    console.log("Nhập vào mảng A:");
    for (let i = 0; i < 10; i++) {
        let numberA = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A:"));
        numbers.push(numberA);
    }
    console.log("Mảng A:", numbers);
    for (let i = 0; i < numbers.length; i++) {
        numbers.sort(function (a, b) {
            return b - a;
        });
    }
    console.log(numbers);
</script>
</body>
</html>
