<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String count</title>
</head>
<body>
<script>
    let str = prompt("Enter the string: ");
    console.log(str);
    let strArray = str.split(" ", str.length);
    console.log(strArray);
    let strCount = strArray.length;
    console.log("The number character of the string is : " + strCount);
</script>
</body>
</html>
