<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>

    <label for="string">Enter the word: </label>
    <input type="text" name="" id="string">
    <button onclick="transcript()">Translate</button>
    <p id="result"></p>
    <script>
    function transcript(){
        let engArr = ["red", "orange", "black", "white"];
        let vietArr = ["đỏ", "cam", "đen", "trắng"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result;
        for(let i = 0; i < engArr.length; i++){
            if(string === engArr[i]){
                index_eng = i;
                for(let j = 0; j < vietArr.length; j++){
                    if(index_eng === j){
                        result = vietArr[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
    </script>
</body>
</html>
