
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Negative count</title>
</head>
<body>
<script>
    let numbers = [-4, 1, 23, -11, 0, -34];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            count++;
        }
    }
    console.log('There are ' + count + ' number');
</script>
</body>
</html>
