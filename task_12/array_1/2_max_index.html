<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max and index</title>
</head>
<body>
<script>
    let arrayNumbers = [1, 4, 5, 99, 54, 3, 12, 44, 10, 2];
    let max = arrayNumbers[0];
    let maxIndex = 0;
    for (let i = 1; i < arrayNumbers.length; i++) {
        if (arrayNumbers[i] > max) {
            max = arrayNumbers[i];
            maxIndex = i;
        }
    }
    console.log('Max: '+ max +' is at index '+ maxIndex);
</script>
</body>
</html>
