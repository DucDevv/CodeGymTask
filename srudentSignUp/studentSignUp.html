<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="studentSignUp.css">
</head>
<body>
<form action="#" class="form">
    <div class="form-item">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <label>Họ và tên<input type="text" id="name" size="50"></label> <br>
        <label>Ngày sinh<input type="text" id="birth" size="10"></label> <br>
        <div class="gender-list">
            <lable>Giới tính</lable>
            <input type="radio" class="gender"> Nam
            <input type="radio" class="gender"> Nữ
        </div>
        <label>Địa chỉ<input type="text" id="address" size="30"></label> <br>
        <label>Lớp</label>
        <label>
            <select name="state" id="state">
                <option value="#">--Chọn lớp--</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
            </select>
        </label>
        <br>
        <label>Email<input type="text" id="email" class="input" size="20"></label> <br>
        <label>Điện thoại<input type="text" id="phone" size="20"></label> <br>
        <div class="hobby-btn">
            <input type="submit" value="Gửi thông tin" id="Submit Form">
            <input type="submit" value="Nhập lại" id="Reset Form">
        </div>
    </div>
</form>
</body>
</html>
