<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
        let num = +prompt('Enter the number');
        let total = 0;
        // Hàm isNaN() để ki tra xem giá trị
        // người dùng nhập có phải là một số
        // hay không
        if (isNaN(num)) {
            alert('Invalid input. Please enter a valid number.');
        } else {
            for (let i = 1; i <= num; i++) {
                total = total + i;
            }
            alert(total);
        }
    </script>
</body>
</html>
