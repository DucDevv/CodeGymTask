<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare the triplets</title>
</head>
<body>
<script>
    let a = [5,6,7];
    let b = [3,6,10];
    function compareTriplets(a, b) {
        let aPoint = 0;
        let bPoint = 0;
        for(let i = 0; i < a.length; i++){
            if(a[i] > b[i]){
                aPoint += 1;
            }
            else if(a[i] < b[i]){
                bPoint += 1;
            }
            else {
                console.log("no points are earned");
            }
        }
        return [aPoint, bPoint];

    }

    let res = compareTriplets();
</script>
</body>
</html>
