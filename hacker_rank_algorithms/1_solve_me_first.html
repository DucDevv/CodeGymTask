<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve Me First</title>
</head>
<body>
<script>
    let a = +prompt("Enter a: ");
    let b = +prompt("Enter b: ");
    function solveMeFirst(a, b) {
        return a + b;
    }
    let sum = solveMeFirst(a,b);
    console.log(sum);
</script>
</body>
</html>
