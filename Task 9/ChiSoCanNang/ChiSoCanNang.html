<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
    <h1>Tính chỉ cân nặng</h1>
    <p>Nhập cân nặng (kg): <input type="text" id="weight"></p>
    <p>Nhập chiều cao (m): <input type="text" id="height"></p>
    <button onclick="Check()">Kiểm tra</button>
    <br>
    <p id="Result"></p>
    <script>
        function Check(){
            let Weight = document.getElementById('weight').value;
            let Height = document.getElementById('height').value;
            let bmi = Weight / (Height ** 2);
            let Result;
            if (bmi < 18) {
                Result = "Result: " + "BMI = " + bmi + " Underweight";
            } else if (bmi < 25.0) {
                Result = "Result: " + "BMI = " + bmi + " Normal";
            } else if (bmi < 30.0){
                Result = "Result: " + "BMI = " + bmi + " Overweight";
            } else {
                Result = "Result: " + "BMI = " + bmi + " Obese";
            }

            document.getElementById("Result").innerHTML = Result;
        }
    </script>
</body>
</html>
