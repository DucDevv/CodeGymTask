<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tính số ngày trong một tháng</h1>
    <p>Nhập tháng: <label for="month"><input type="number" min="1" max="12" id="month"></label></p>
    <button onclick="Count()">Tính số ngày</button>
    <br>
    <p id="Result"></p>
    <script>
        function Count() {
            let t = parseInt(document.getElementById('month').value);
            switch (t) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('Result').innerHTML = "Tháng " + t + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('Result').innerHTML = "Tháng " + t + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById('Result').innerHTML = "Tháng " + t + " có 28 hoặc 29 ngày";
                    break;
            }
        }
    </script>
</body>
</html>
