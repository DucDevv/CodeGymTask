<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
    <script>
        // Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là
        // cạnh của một tam giác. Điều kiện để a,b,c là cạnh
        // của một tam giác là:
        // a,b,c > 0
        // a + b > c
        // b + c > a
        // a + c > b
        let a = parseInt(prompt('Nhap a'));
        let b = parseInt(prompt('Nhap b'));
        let c = parseInt(prompt('Nhap c'));
        if (a > 0 && b > 0 && c >0) {
            if (a + b > c && b +c > a && a +c >b) {
                alert('Day la 3 canh cua mot tam giac');
            } else {
                alert('Day khong phai la 3 canh cua mot tam giac');
            }
        } else {
            alert('Day khong phai la 3 canh cua mot tam giac');
        }
    </script>
</body>
</html>
