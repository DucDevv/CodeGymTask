<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        // Chuyển từ mét sang feet
        let m = parseInt(prompt('Nhập mét'));
        let f = m * 3.2808;
        if (m < 0) {
            alert('Không tồn tại số mét âm')
        } else {
            alert(f + ' feet')
        }
    </script>
</body>
</html>
