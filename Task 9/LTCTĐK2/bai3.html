<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        // Tính diện tích hình vuông khi biết cạnh a.
        let a = parseInt(prompt('Nhập độ dài cạnh hinnh vuông'))
        let s = a * a;
        if (a <= 0){
            alert('Giá trị cuả cạnh phải là số dương');
        } else {
            alert('Diện tích hình vuông: ' + s)
        }
    </script>
</body>
</html>
