<!DOCTYPE html>

<body>
    <script>
        // Tính diện tích hình vuông khi biết cạnh a.
        let a = parseInt(prompt('Nhập độ dài cạnh hinnh vuông'))
        let s = a * a;
        alert('Diện tích hình vuông: ' + s)
    </script>
