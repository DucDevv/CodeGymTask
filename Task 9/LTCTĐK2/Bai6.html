<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        // Giải phương trình bậc 1
        // a * x + b = 0
        // a = 0 và b = 0 thì phương trình vô số nghiệm
        // a = 0 và b != 0 thì phương trình vô nghiệm
        // a != 0 thì nghiệm được tính theo công thức: x = -b / a
        let a = parseInt(prompt('Nhập a'));
        let b = parseInt(prompt('Nhập b'));
        let x;
        if (a === 0) {
            if (b === 0) {
                alert('Phương trình có vô số nghiệm')
            } else {
                alert('Phương trình vô nghiệm')
            }
        } else {
            x = (-b) / a;
            alert('Nghiệm của phương trình là: ' + x);
        }
    </script>
</body>
</html>
