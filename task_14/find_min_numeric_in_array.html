<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min numeric in array</title>
</head>
<body>

    <script>
        function findMinNumeric(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        let arr = [3, 5, 1, 8, -3, 7, 8];
        let minNumber = findMinNumeric(arr);
        alert(minNumber);
    </script>
</body>
</html>
